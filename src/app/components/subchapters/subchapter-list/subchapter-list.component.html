<div [@slideInOutAnimation]>
  <virtual-scroll [items]="data" [childWidth]="200" [childHeight]="135" [bufferAmount]="1" (update)="scrollItems = $event" class="list-group list-group-flush">
    <ng-container *ngFor="let chapter of scrollItems">
      <h5>{{ chapter.title }}</h5>
      <app-subchapter-item *ngFor="let subchapter of chapter.subchapters" [subchapter]="subchapter">
      </app-subchapter-item>
      <hr>
    </ng-container>
  </virtual-scroll>
</div>
