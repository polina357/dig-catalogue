<div [@slideInOutAnimation]="'in'">
  <virtual-scroll [items]="data" (update)="scrollItems = $event" class="list-group list-group-flush">
    <ng-container *ngFor="let subchapter of scrollItems">
      <h5>{{ subchapter.title }}</h5>
      <app-section-item *ngFor="let section of subchapter.sections" [section]="section">
      </app-section-item>
      <hr>
    </ng-container>
  </virtual-scroll>
</div>
