<div [@slideInOutAnimation]>
  <virtual-scroll [items]="data" [childWidth]="200" [childHeight]="135" [bufferAmount]="1" (update)="scrollItems = $event">
    <mat-nav-list>
      <ng-container *ngFor="let subchapter of scrollItems">
        <h5>{{ subchapter.title }}</h5>
        <app-section-item *ngFor="let section of subchapter.sections" [section]="section">
        </app-section-item>
        <hr>
      </ng-container>
    </mat-nav-list>
  </virtual-scroll>
</div>
